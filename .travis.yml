dist: trusty
sudo: false
language: rust
rust:
  - stable
  - beta
  - nightly

install:
  # Install rustfmt
  # There are no linux binaries for rustfmt-bin available right now. See https://github.com/japaric/rustfmt-bin/issues/2.
  #- curl -LSfs https://japaric.github.io/trust/install.sh | sh -s -- --force --crate rustfmt --git japaric/rustfmt-bin --tag v0.9.0-20170614
  - if [ "$TRAVIS_RUST_VERSION" = "stable" ]; then (rustup component add rustfmt) fi
  # Install clippy
  - if [ "$TRAVIS_RUST_VERSION" = "nightly" ]; then (rustup component add rustfmt --toolchain nightly) fi
  - export PATH=$HOME/.cargo/bin:$PATH

script:
  - cargo build --features=bin
  - cargo test
  - if [ "$TRAVIS_RUST_VERSION" = "nightly" ]; then (cargo +nightly fmt) fi
  # Rustfmt.toml rules aren't supported by stable cargo fmt
  # - if [ "$TRAVIS_RUST_VERSION" = "stable" ]; then (cargo fmt --all -- --check) fi

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev

cache:
  apt: true
  directories:
    - $HOME/.cargo
    - target/debug/build

before_cache:
    # Travis can't cache files that are not readable by "others"
    - chmod -R a+r $HOME/.cargo

after_success: |
  [ $TRAVIS_RUST_VERSION = stable ] &&
  wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
  tar xzf master.tar.gz && mkdir kcov-master/build && cd kcov-master/build && cmake .. && make && make install DESTDIR=../tmp && cd ../.. &&
  ls target/debug &&
  ./kcov-master/tmp/usr/local/bin/kcov --coveralls-id=$TRAVIS_JOB_ID --exclude-pattern=/.cargo target/kcov target/debug/difference-*

env:
  global:
    - secure: 
